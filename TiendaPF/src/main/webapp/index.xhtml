<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tienda PrimeFaces</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<h:outputStylesheet library="css" name="primeicons.css" />
</h:head>
<h:body>

	<div class="card">
		<div class="flex card-container">
			<div
				class="flex-shrink-1 md:flex-shrink-0 flex  justify-content-center p-2 m-2"
				style="width: 200px">
				<ui:insert name="barraizquierda" />
			</div>
			<div class="flex-grow-1 flex justify-content-center p-2 m-2">
				<div class="container">

					<p:card style="width: 25rem; margin-bottom: 2em">
						<div class="card ui-fluid">
							<h:form id="formLogin">
								<div class="formgrid grid">
									<!-- Mensajes -->
									<div class="col-12">
										<p:messages for="msg" showIcon="false" closable="true"
											skipDetailIfEqualsSummary="true" styleClass="text-sm" />
									</div>
									<!-- Input Nombre -->
									<div class="field col-12">
										<p:outputLabel for="@next"
											value="#{msg['login.texto.usuario']}"
											indicateRequired="false" />
										<p:message for="@next" display="text"
											styleClass="text-xs pl-0 py-1 border-none" />
										<p:inputText id="user" value="#{loginBean.user}"
											required="true" maxlength="20"
											requiredMessage="#{msg['login.msg.usuario']}" />
									</div>
									<!-- Input contraseña -->
									<div class="field col-12">
										<p:outputLabel for="@next"
											value="#{msg['login.texto.contrasena']}"
											indicateRequired="false" />
										<p:message for="@next" display="text"
											styleClass="text-xs pl-0 py-1 border-none" />
										<p:password id="pass" value="#{loginBean.pass}"
											required="true" maxlength="20"
											requiredMessage="#{msg['login.msg.contrasena']}" />
									</div>
									<!-- Boton-->
									<div class="col-6">
										<p:commandButton id="submitButton"
											value="#{ msg['login.texto.ingresar']}" update="formLogin"
											action="#{loginBean.login}" styleClass="ui-button-raised" />
									</div>
								</div>

							</h:form>

						</div>


					</p:card>



				</div>
			</div>
			<div
				class="flex-shrink-1 md:flex-shrink-0 flex  justify-content-center p-2 m-2"
				style="width: 200px">
				<ui:insert name="barraderecha" />
			</div>
		</div>
	</div>

</h:body>
</html>
