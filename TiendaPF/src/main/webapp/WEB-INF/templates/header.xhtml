<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="card">
		<h:form>
			<p:menubar>

				<p:menuitem value="Inicio" outcome="/index.xhtml" icon="pi pi-home">
				</p:menuitem>
				<p:menuitem value="Usuarios"
					outcome="/resources/paginas/usuarios/usuarios.xhtml"
					icon="pi pi-user">
				</p:menuitem>
				<p:menuitem value="Pedidos" icon="pi pi-briefcase">
				</p:menuitem>

				<f:facet name="options">

					<p:chip id="avatar" label="${username}" icon="pi pi-user"
						image="https://cdn4.iconfinder.com/data/icons/diversity-v2-0-volume-03/64/superhero-spiderman-comics-512.png"
						styleClass="mr-2" />

					<p:contextMenu for="avatar" event="click">
						<p:menuitem value="Perfil" rendered="${bandera}" icon="pi pi-user" />
						<p:menuitem value="#{msg['texto.salir']}" icon="pi pi-sign-out"
							rendered="${bandera}" action="#{loginBean.logout}" />
						<p:menuitem value="#{msg['texto.login']}" icon="pi pi-sign-in"
							rendered="${!bandera}" onclick="PF('dialogoLogin').show()" />
					</p:contextMenu>
				</f:facet>


			</p:menubar>
		</h:form>
	</div>
</ui:composition>
