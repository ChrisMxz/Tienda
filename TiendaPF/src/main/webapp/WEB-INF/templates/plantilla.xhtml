<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<h:outputStylesheet library="css" name="primeicons.css" />
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml"></ui:include>
	</ui:insert>

	<div class="card">
		<div class="flex card-container">
			<div
				class="flex-shrink-1 md:flex-shrink-0 flex  justify-content-center p-2 m-2"
				style="width: 200px">
				<ui:insert name="barraizquierda" />
			</div>
			<div class="flex-grow-1 flex justify-content-center p-2 m-2">
				<p:growl id="messages" showDetail="false" />
				<ui:insert name="contenido" />
			</div>
			<div
				class="flex-shrink-1 md:flex-shrink-0 flex  justify-content-center p-2 m-2"
				style="width: 200px">
				<ui:insert name="barraderecha" />
			</div>
		</div>
	</div>
</h:body>
</html>
