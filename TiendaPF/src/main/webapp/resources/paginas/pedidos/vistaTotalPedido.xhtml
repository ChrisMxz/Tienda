<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="card">
		<!-- divider con titulo opciones -->
		<h:form id="detalles-pedidos">
			<p:outputPanel styleClass="card col-12" id="panel-pedidos-detalles"
				rendered="#{pedidoBean.formularioActivo}">
				<p:autoUpdate />
				<p:divider align="left">
					<div class="inline-flex align-items-center">
						<b> <p:outputLabel value="Detalles" />
						</b>
					</div>
				</p:divider>

				<p:panelGrid columns="1" id="total">

					<h:outputText
						value="Productos: #{pedidoBean.pedido.cantidadProductos}" />

					<h:outputText value="Subtotal : $ #{pedidoBean.pedido.subTotal}" />

					<h:outputText
						value="Total(IVA): $ #{pedidoBean.pedido.total}" />

					<p:commandButton id="btn-pagar-pedido" icon="pi pi-money-bill"
						value="Pagar" validateClient="true"
						styleClass="ui-button-primary rounded-button"
						oncomplete="PF('dialogoPagoForm').show()"
						disabled="#{!pedidoBean.editable and pedidoBean.pedido.cantidadProductos>0}">
					</p:commandButton>
				</p:panelGrid>

			</p:outputPanel>
		</h:form>

		<ui:include src="/resources/paginas/pedidos/formularioPago.xhtml" />
	</div>
</ui:composition>
