<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="grid">
		<!-- divider con titulo opciones -->
		<div class="col-12">
			<p:divider align="left">
				<div class="inline-flex align-items-center">
					<i class="pi pi-cog mr-2" /> <b> <p:outputLabel
							value="Opciones" />
					</b>
				</div>
			</p:divider>


			<h:form id="opciones">
				<p:slideMenu id="menu-opciones">

					<p:menuitem id="opc-agregar" icon="pi pi-plus" value="Nuevo Pedido"
						oncomplete="PF('dialogoPedidoForm').show()"
						actionListener="#{pedidoBean.nuevo}" update=":formulario-pedido">
						<p:resetInput target=":formulario-pedido" />
					</p:menuitem>
					<p:menuitem id="opc-refrescar" value="Recargar"
						icon="pi pi-refresh" actionListener="#{pedidoBean.refrescar}">
					</p:menuitem>

					<p:submenu
						label="Ver #{pedidoBean.limite} #{pedidoBean.orden? 'Asc': 'Desc'}"
						icon="pi pi-eye">
						<p:submenu immediate="true" label="Cantidad" icon="pi pi-hashtag">
							<p:menuitem immediate="true" value="10 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="10"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
							<p:menuitem value="50 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="50"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
							<p:menuitem value="100 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="100"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
							<p:menuitem value="500 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="500"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
						</p:submenu>

						<p:submenu label="Orden" icon="pi pi-sort-alt">
							<p:menuitem value="Ascendente" icon="pi pi-sort-numeric-up"
								action="#{pedidoBean.estableceOrden}">
								<f:setPropertyActionListener value="true"
									target="#{pedidoBean.orden}" />
							</p:menuitem>
							<p:menuitem value="Descendente"
								icon="pi pi-sort-numeric-down-alt"
								action="#{pedidoBean.estableceOrden}">
								<f:setPropertyActionListener value="false"
									target="#{pedidoBean.orden}" />
							</p:menuitem>
						</p:submenu>
					</p:submenu>
				</p:slideMenu>

				<!-- divider con titulo Filtros -->
				<p:divider align="left">
					<div class="inline-flex align-items-center">
						<b> <p:outputLabel value="Filtros"
								rendered="#{sesionUsuario.usuario.idUsuario!=1}" />
						</b>
					</div>
				</p:divider>

				<div class="card ui-fluid formgrid grid">
					<!-- Tipo de busqueda -->
					<div class="field col-12">
						<p:outputLabel for="@next" value="Busqueda"
							rendered="#{sesionUsuario.usuario.nivel!=1}" />
						<!-- Tipo de busqueda para pedidos -->
						<p:selectOneMenu id="tipo-buscar-productos"
							value="#{pedidoBean.filtro}"
							rendered="#{sesionUsuario.usuario.nivel!=1}">
							<f:selectItem itemLabel="ID" itemValue="1" />
							<f:selectItem itemLabel="Cliente ID" itemValue="2" />
							<p:ajax event="itemSelect" listener="#{pedidoBean.buscar}" />
						</p:selectOneMenu>

					</div>

				</div>

			</h:form>

			<h:form id="formulario-pedido">
				<!-- Dialogo modal para mostrar los detalles del item -->
				<p:dialog header="Pedido #{pedidoBean.pedido.idPedido}"
					widgetVar="dialogoPedidoForm" minHeight="230" minWidth="250"
					width="800" height="600" responsive="true" showEffect="fade"
					hideEffect="fade" closeOnEscape="true" minimizable="true">

					<ui:include src="/resources/paginas/pedidos/formularioPedido.xhtml" />

					<f:facet name="footer">
						<p:commandButton id="btn-pagar-pedido" icon="pi pi-money-bill"
							value="Pagar" actionListener="#{pedidoBean.guardar}"
							styleClass="ui-button-success rounded-button"
							rendered="#{pedidoBean.editable and pedidoBean.pedido.idPedido>0}">
						</p:commandButton>

					</f:facet>

				</p:dialog>

			</h:form>

			<h:form id="formulario-items">
				<!-- Dialogo modal para mostrar los detalles del item -->
				<p:dialog
					header="#{itemBean.item.idItem>0? itemBean.item.producto.nombre: 'Nuevo Item' }"
					widgetVar="dialogoItemsForm" minHeight="230" minWidth="250"
					width="500" height="550" responsive="true" showEffect="fade"
					modal="true" hideEffect="fade" closeOnEscape="true">

					<ui:include src="/resources/paginas/pedidos/formularioItem.xhtml" />

					<f:facet name="footer">
						<p:commandButton id="btn-eliminar-item" icon="pi pi-trash"
							value="Eliminar" actionListener="#{itemBean.eliminar}"
							oncomplete="PF('dialogoItemsForm').hide()"
							styleClass="ui-button-danger rounded-button"
							rendered="#{itemBean.item.idItem>0}">
							<p:confirm header="Confirmacion"
								message="¿Seguro que desea eliminar el item?"
								icon="pi pi-info-circle" />
						</p:commandButton>
						<p:commandButton id="btn-agregar-item" icon="pi pi-save"
							value="Guardar" validateClient="true"
							update=":formulario-items:itemPanel :formulario-pedido:dt-items"
							oncomplete="PF('dialogoItemsForm').hide()"
							actionListener="#{itemBean.guardar}"
							styleClass="ui-button-primary rounded-button">
						</p:commandButton>

					</f:facet>

				</p:dialog>

			</h:form>


		</div>
	</div>
</ui:composition>
