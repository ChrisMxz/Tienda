<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="grid">
		<!-- divider con titulo opciones -->
		<div class="col-12">
			<p:divider align="left">
				<div class="inline-flex align-items-center">
					<i class="pi pi-cog mr-2" /> <b> <p:outputLabel
							value="Opciones" />
					</b>
				</div>
			</p:divider>


			<h:form id="opciones">
				<p:slideMenu id="menu-opciones">

					<p:menuitem id="opc-agregar" icon="pi pi-plus" value="Nuevo Pedido"
						update=":formulario-crear-item"
						actionListener="#{pedidoBean.nuevo}"
						rendered="#{!pedidoBean.formularioActivo}">
						<p:resetInput target=":formulario-crear-item" />
					</p:menuitem>
					<p:menuitem id="opc-agregar-item" icon="pi pi-plus"
						value="Nuevo Item" update=":formulario-items"
						oncomplete="PF('dialogoItemsForm').show()"
						actionListener="#{itemBean.nuevo}"
						rendered="#{pedidoBean.formularioActivo and pedidoBean.editable}">
						<p:resetInput target=":formulario-items" />
						<f:setPropertyActionListener value="#{pedidoBean.pedido.idPedido}"
							target="#{itemBean.item.idPedido}" />
					</p:menuitem>
					<p:menuitem id="opc-refrescar" value="Recargar"
						icon="pi pi-refresh" actionListener="#{pedidoBean.refrescar}">
					</p:menuitem>
					<p:menuitem id="opc-eliminar" value="Eliminar Pedido"
						icon="pi pi-trash" actionListener="#{pedidoBean.btnEliminar}"
						rendered="#{pedidoBean.formularioActivo}"
						disabled="#{!pedidoBean.editable and sesionUsuario.usuario.nivel!=3}">
						<p:confirm header="Confirmacion"
							message="¿Seguro que desea eliminar el pedido?"
							icon="pi pi-info-circle" />
					</p:menuitem>

					<p:submenu
						label="Ver #{pedidoBean.limite} #{pedidoBean.orden? 'Asc': 'Desc'}"
						icon="pi pi-eye">
						<p:submenu immediate="true" label="Cantidad" icon="pi pi-hashtag">
							<p:menuitem immediate="true" value="10 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="10"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
							<p:menuitem value="50 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="50"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
							<p:menuitem value="100 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="100"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
							<p:menuitem value="500 #{msg['texto.registros']}"
								icon="pi pi-database" action="#{pedidoBean.estableceLimite}">
								<f:setPropertyActionListener value="500"
									target="#{pedidoBean.limite}" />
							</p:menuitem>
						</p:submenu>

						<p:submenu label="Orden" icon="pi pi-sort-alt">
							<p:menuitem value="Ascendente" icon="pi pi-sort-numeric-up"
								action="#{pedidoBean.estableceOrden}">
								<f:setPropertyActionListener value="true"
									target="#{pedidoBean.orden}" />
							</p:menuitem>
							<p:menuitem value="Descendente"
								icon="pi pi-sort-numeric-down-alt"
								action="#{pedidoBean.estableceOrden}">
								<f:setPropertyActionListener value="false"
									target="#{pedidoBean.orden}" />
							</p:menuitem>
						</p:submenu>
					</p:submenu>

					<p:menuitem id="opc-regresar" value="Volver"
						icon="pi pi-arrow-left" actionListener="#{pedidoBean.cambiaVista}"
						rendered="#{pedidoBean.formularioActivo}">
					</p:menuitem>
				</p:slideMenu>

				<!-- divider con titulo Filtros -->
				<p:divider align="left">
					<div class="inline-flex align-items-center">
						<b> <p:outputLabel value="Filtros"
								rendered="#{sesionUsuario.usuario.idUsuario!=1}" />
						</b>
					</div>
				</p:divider>

				<div class="card ui-fluid formgrid grid">
					<!-- Tipo de busqueda -->
					<div class="field col-12">
						<p:outputLabel for="@next" value="Busqueda"
							rendered="#{sesionUsuario.usuario.nivel!=1}" />
						<!-- Tipo de busqueda para pedidos -->
						<p:selectOneMenu id="tipo-buscar-productos"
							value="#{pedidoBean.filtro}"
							rendered="#{sesionUsuario.usuario.nivel!=1}">
							<f:selectItem itemLabel="ID" itemValue="1" />
							<f:selectItem itemLabel="Cliente ID" itemValue="2" />
							<p:ajax event="itemSelect" listener="#{pedidoBean.buscar}" />
						</p:selectOneMenu>

					</div>

				</div>

			</h:form>

			<!-- Modal   dialogoCrearPedidoForm Crear un pedido nuevo -->
			<ui:include src="/resources/paginas/pedidos/crearPedidoForm.xhtml" />
			<!-- Modal   dialogoItemsForm Formulario Item -->
			<ui:include src="/resources/paginas/pedidos/formularioItem.xhtml" />


		</div>
	</div>
</ui:composition>
