<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="card">

		<p:outputPanel id="lista-items">

			<!-- Tabla de items  -->
			<p:dataTable id="dt-items" var="item"
				value="#{pedidoBean.pedido.listaItems}" rowKey="#{item.idItem}"
				selection="#{itemBean.item}" selectionMode="single" paginator="true"
				reflow="true" rows="5" paginatorPosition="bottom"
				rowsPerPageTemplate="5,10"
				rendered="#{pedidoBean.pedido.idPedido>0}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">


				<f:facet name="header">
					<p:outputLabel value="Items" />
				</f:facet>

				<p:column headerText="Producto" sortBy="#{item.producto.nombre}">
					<h:outputText value="#{item.producto.nombre}" />
				</p:column>
				<p:column headerText="Cantidad" sortBy="#{item.cantidad}">
					<h:outputText value="#{item.cantidad}" />
				</p:column>
				<p:column headerText="Precio" sortBy="#{item.producto.precio}">
					<h:outputText value="#{item.producto.precio}">
						<f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
				</p:column>

				<p:column headerText="Total" sortBy="#{item.subTotal}">
					<h:outputText value="#{item.subTotal}">
						<f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
				</p:column>

				<f:facet name="footer">
					<p:outputLabel
						value="Cantidad de productos: #{pedidoBean.pedido.cantidadProductos}" />
					<br />
					<p:outputLabel value="Subtotal: $ #{pedidoBean.pedido.subTotal}" />
					<br />
					<p:outputLabel value="Total(IVA): $ #{pedidoBean.pedido.total}" />
				</f:facet>
			</p:dataTable>

			<!-- opciones al hacer click derecho -->
			<p:contextMenu for="dt-items">
				<p:menuitem id="opc-editar-item" value="editar" icon="pi pi-pencil"
					update=":formulario-items"
					oncomplete="PF('dialogoItemsForm').show()">
					<p:resetInput target=":formulario-items" />
				</p:menuitem>

				<p:menuitem value="Eliminar" update="dt-items" icon="pi pi-trash"
					actionListener="#{itemBean.eliminar}">
					<p:confirm header="Confirmacion"
						message="¿Seguro que desea eliminar el item?"
						icon="pi pi-info-circle" />
				</p:menuitem>
			</p:contextMenu>

			<!-- Dialogo de confirmacion para eliminar -->
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				responsive="true" width="350">
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-flat" />
				<p:commandButton value="Si" type="button"
					styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>
		</p:outputPanel>
	</div>
</ui:composition>
