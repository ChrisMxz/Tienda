<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="card ui-fluid">

		<p:outputPanel class="formgrid grid" id="detalles">

			<!-- Input Nombre -->
			<div class="field col-12 md:col-6">
				<p:outputLabel for="@next" value="#{msg['producto.nombre']}"
					indicateRequired="false" />
				<p:message for="@next" display="text"
					styleClass="text-xs pl-0 py-1 border-none" />
				<p:inputText id="nombre" value="#{productosBean.producto.nombre}"
					label="Nombre" required="true"
					requiredMessage="#{msg['input.nombre']}" maxlength="30" />
			</div>

			<!-- Input Categoria -->
			<div class="field col-12 md:col-6">
				<p:outputLabel for="@next" value="#{msg['producto.categoria']}" />
				<p:selectOneMenu id="categoria"
					value="#{productosBean.producto.categoria}" class="form-select">
					<f:selectItems value="#{productosBean.categorias}" var="cat"
						itemLabel="#{cat.nombre}" />
					<f:converter binding="#{categoriaConverter}" />
				</p:selectOneMenu>

			</div>

			<!-- Input Drescripcion -->
			<div class="field col-12">
				<p:outputLabel for="@next" value="#{msg['producto.descripcion']}"
					indicateRequired="false" />
				<p:message for="@next" display="text"
					styleClass="text-xs pl-0 py-1 border-none" />
				<p:inputTextarea rows="5" cols="30" autoResize="false"
					value="#{productosBean.producto.descripcion}" maxlength="200"
					counterTemplate="{0} characters remaining."
					title="Ingresa descripcion" required="true"
					requiredMessage="#{msg['input.descripcion']}" />
			</div>

			<!-- Precio -->
			<div class="field col-12 md:col-6">
				<p:outputLabel for="@next" value="#{msg['producto.precio']}"
					indicateRequired="false" />
				<p:inputNumber id="precio" value="#{productosBean.producto.precio}"
					label="Precio" symbol="$" maxValue="100000" decimalPlaces="2"
					minValue="0" symbolPosition="p" emptyValue="always" required="true" />

			</div>

			<!-- Input SKU -->
			<div class="field col-12 md:col-6">
				<p:outputLabel for="@next" value="#{msg['producto.sku']}"
					indicateRequired="false" />
				<p:message for="@next" display="text"
					styleClass="text-xs pl-0 py-1 border-none" />
				<p:inputText id="sku" value="#{productosBean.producto.sku}"
					maxlength="12" label="Sku" required="true"
					requiredMessage="#{msg['input.sku']}" />
			</div>

			<!-- Input Cantidad -->
			<div class="field col-12 md:col-6">
				<p:outputLabel for="@next" value="#{msg['producto.cantidad']}"
					indicateRequired="false" />
				<p:inputNumber id="cantidad"
					value="#{productosBean.producto.cantidad}" maxlength="5"
					minValue="0" decimalPlaces="0" label="Cantidad" required="true"
					requiredMessage="Ingresa un valor valido" />
			</div>
			<!-- Input Boton agregar/actualizar -->
			<div class="col-12">
				<div class="grid">
					<div class="col-12 md:col-6">
						<p:commandButton id="btn-eliminar" icon="pi pi-trash"
							value="Eliminar" rendered="#{productosBean.producto.id>0}"
							class="ui-button-danger rounded-button" process="@this"
							oncomplete="PF('dialogoEliminar').show()">
							<f:setPropertyActionListener value="#{productosBean.producto}"
								target="#{productosBean.producto}" />
						</p:commandButton>
					</div>
					<div class="col-12 md:col-6">
						<p:commandButton id="btn-agregar" icon="pi pi-save"
							value="#{productosBean.producto.id>0? msg['producto.boton.editar']: msg['producto.boton.guardar']}"
							actionListener="#{productosBean.agregar}"
							styleClass="ui-button-success rounded-button" update="detalles"
							process="detalles @this" validateClient="true">
						</p:commandButton>
						<h:inputHidden value="#{productosBean.producto.id}" />
					</div>
				</div>
			</div>

		</p:outputPanel>
	</div>
</ui:component>
