<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/plantilla.xhtml">

	<!-- Barra lateral derecha con opciones -->
	<ui:define name="barraizquierda">
		<ui:include src="/resources/paginas/productos/opciones.xhtml"></ui:include>
	</ui:define>

	<ui:define name="barraderecha">
		<!-- En desarrollo -->
	</ui:define>


	<!-- contenido principal de la pagina -->
	<ui:define name="contenido">

		<h:form id="contenedor">
			<p:growl id="messages" showDetail="false" />
			<p:tabView id="tab">
				<p:ajax event="tabChange" listener="#{opcionesMenu.tabCambia}" />
				<p:ajax event="tabClose" listener="#{opcionesMenu.tabCierra}" />

				<p:tab title="Productos" id="productoTab">
					<ui:include src="/resources/paginas/productos/productosLista.xhtml" />
				</p:tab>
				<p:tab title="Categorias" id="categoriab" closable="true">
					<ui:include
						src="/resources/paginas/productos/categorias/categorias.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>
</ui:composition>
