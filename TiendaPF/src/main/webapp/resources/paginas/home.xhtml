<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/plantilla.xhtml">

	<ui:define name="contenido">
		<div class="container">
			<h:panelGrid columns="1">
				<p:card style="width: 25rem; margin-bottom: 2em">
					<f:facet name="title">
        Bienvenido
    </f:facet>

					<p:panelGrid columns="2">

						<h:outputText value="Nombre:" />
						<h:outputText value="#{sesionUsuario.usuario.nombre}" />

						<h:outputText value="Apellido:" />
						<h:outputText value="#{sesionUsuario.usuario.appaterno}" />

						<h:outputText value="Usuario:" />
						<h:outputText value="#{sesionUsuario.usuario.username}" />

						<h:outputText value="Nivel:" />
						<h:outputText value="#{sesionUsuario.usuario.nivel}" />
					</p:panelGrid>
				</p:card>


			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
