<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:outputPanel class="formgrid grid" id="direcciones-panel">

		<!-- Input Entidad Federativa -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Entidad Federativa" indicateRequired="true"/>
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:selectOneMenu
				value="#{usuarioBean.usuario.direccion.entidadFederativa}"
				id="entidadFederativa" filter="true" filterMatchMode="startsWith"
				required="true" requiredMessage="Elige una opcion">
				<f:selectItem itemLabel="Seleccionar " Value="#{null}" />
				<f:selectItems value="#{datosFormulario.entidadesFederativas}"
					var="dato" itemValue="#{dato}" itemLabel="#{dato}" />

			</p:selectOneMenu>
		</div>

		<!-- Input Municipio -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Municipio/Delegacion" indicateRequired="true"/>
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:autoComplete id="municipio" maxResults="5"
				value="#{usuarioBean.usuario.direccion.municipio}"
				completeMethod="#{datosFormulario.completaMunicipios}"
				scrollHeight="250" required="true" requiredMessage="Ingrese el dato">
			</p:autoComplete>
		</div>

		<!-- Input Colonia -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Colonia/Barrio" indicateRequired="true"/>
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:autoComplete id="colonia" maxResults="5"
				value="#{usuarioBean.usuario.direccion.colonia}"
				completeMethod="#{datosFormulario.completaColonias}"
				scrollHeight="250" required="true" requiredMessage="Ingrese el dato">
			</p:autoComplete>
		</div>

		<!-- Input Codigo Postal -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Codigo Postal" indicateRequired="true"/>
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:autoComplete id="CodigoPostal" maxResults="5"
				value="#{usuarioBean.usuario.direccion.codigoPostal}"
				completeMethod="#{datosFormulario.completaCodigosPostales}"
				scrollHeight="250" required="true" requiredMessage="Ingrese el dato">
			</p:autoComplete>
		</div>

		<!-- Input calle -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Calle" indicateRequired="true" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:inputText id="calle"
				value="#{usuarioBean.usuario.direccion.calle}" required="true"
				requiredMessage="Ingrese el dato" maxlength="100" />
		</div>

		<!-- Input numInterior -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Num. Interior"
				indicateRequired="true" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:inputText id="numInterior"
				value="#{usuarioBean.usuario.direccion.numInterior}" required="true"
				requiredMessage="Ingrese el dato" maxlength="100" />
		</div>

		<!-- Input numExterior -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Num. Exterior"
				indicateRequired="true" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:inputText id="numExterior"
				value="#{usuarioBean.usuario.direccion.numExterior}" required="true"
				requiredMessage="Ingrese el dato" maxlength="100" />
		</div>

		<div class="field col-12">
			<p:outputLabel for="@next" value="Descripcion Adicional"
				indicateRequired="false" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:inputTextarea rows="5" cols="30" autoResize="false"
				value="#{usuarioBean.usuario.direccion.descripcion}" maxlength="500"
				counterTemplate="{0} characters remaining."
				title="Ingresa descripcion" />
		</div>

	</p:outputPanel>

</ui:composition>
