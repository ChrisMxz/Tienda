<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="grid">
		<!-- divider con titulo opciones -->
		<div class="col-12">
			<p:divider align="left">
				<div class="inline-flex align-items-center">
					<i class="pi pi-cog mr-2" /> <b> <p:outputLabel
							value="Opciones" />
					</b>
				</div>
			</p:divider>


			<h:form id="opciones">
				<p:slideMenu id="menu-opciones">

					<p:menuitem id="opc-agregar" value="Agregar" icon="pi pi-plus"
						actionListener="#{usuarioBean.nuevo}"
						update=":formulario-usuarios"
						oncomplete="PF('dialogoForm').show()">
						<p:resetInput target=":formulario-usuarios" />
					</p:menuitem>

					<p:menuitem id="opc-refrescar" value="Recargar"
						icon="pi pi-refresh" actionListener="#{usuarioBean.refrescar}">
					</p:menuitem>

				</p:slideMenu>

			</h:form>

			<h:form id="formulario-usuarios">
				<!-- Dialogo modal para mostrar los detalles del Alumno -->
				<p:dialog header="Usuario" widgetVar="dialogoForm" minHeight="230"
					minWidth="250" width="700" height="600" responsive="true"
					showEffect="fade" modal="true" hideEffect="fade"
					closeOnEscape="true">

					<ui:include
						src="/resources/paginas/usuarios/formularioUsuario.xhtml" />

					<f:facet name="footer">
						<p:commandButton id="btn-agregar" icon="pi pi-save"
							value="Guardar"
							validateClient="true"
							update=":formulario-usuarios:tab"
							actionListener="#{usuarioBean.guardar}"
							styleClass="ui-button-primary rounded-button">
						</p:commandButton>

					</f:facet>


				</p:dialog>

			</h:form>
		</div>
	</div>
</ui:composition>
