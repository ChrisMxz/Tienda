<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/plantilla.xhtml">

	<!-- Barra lateral derecha con opciones -->
	<ui:define name="barraizquierda">
		<ui:include src="/resources/paginas/usuarios/opciones.xhtml"></ui:include>
	</ui:define>

	<ui:define name="contenido">
		<div class="card">
			<!-- divider con titulo de la tabla -->
			<p:divider align="left">
				<div class="inline-flex align-items-center">
					<b> <p:outputLabel value="$Usuarios" />
					</b>
				</div>
			</p:divider>


			<h:form id="usuarios">
				<p:growl id="messages" showDetail="true" />

				<div class="flex justify-content-between align-items-center pb-3">
					<!-- Buscador -->
					<span class="filter-container ui-input-icon-left"> <i
						class="pi pi-search"></i> <p:inputText id="textoBuscar"
							placeholder="Buscar">
							<p:ajax event="keyup" update="dt-usuarios" />
						</p:inputText>
					</span>
					<!-- Vista de columnas -->
					<div>
						<p:selectCheckboxMenu id="co" label="Columnas"
							icon="pi pi-align-justify" />
						<p:columnToggler datasource=":usuarios:dt-usuarios" trigger="co">
							<p:ajax />
						</p:columnToggler>
					</div>
				</div>

				<!-- tabla de usuarios -->
				<p:dataTable id="dt-usuarios" widgetVar="dtUsuarios" var="dato"
					value="#{usuarioBean.listaUsuarios}" rowKey="#{dato.idUsuario}"
					selection="#{usuarioBean.usuario}" selectionMode="single"
					paginator="true" reflow="true" rows="10" paginatorPosition="bottom"
					rowsPerPageTemplate="5,10,15,20"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
					<p:autoUpdate />

					<p:column headerText="ID">
						<h:outputText value="#{dato.idUsuario}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{dato.nombre}" />
					</p:column>
					<p:column headerText="Apellido Paterno">
						<h:outputText value="#{dato.appaterno}" />
					</p:column>
					<p:column headerText="Apellido Materno" responsivePriority="2">
						<h:outputText value="#{dato.apmaterno}" />
					</p:column>
					<p:column headerText="Edad">
						<h:outputText value="#{dato.edad}" />
					</p:column>
					<p:column headerText="Telefono">
						<h:outputText value="#{dato.contacto.telefonoMovil}" />
					</p:column>
					<p:column headerText="Correo">
						<h:outputText value="#{dato.contacto.email}" />
					</p:column>
					<p:column headerText="Nivel">
						<h:outputText value="#{dato.nivel}" />
					</p:column>
				</p:dataTable>

				<!-- opciones al hacer click derecho -->
				<p:contextMenu for="dt-usuarios">
					<p:menuitem id="opc-ver-usuario" value="Ver" icon="pi pi-eye">
					</p:menuitem>
					<p:menuitem id="opc-editar-usuario" value="Editar"
						icon="pi pi-pencil" update=":formulario-usuarios"
						oncomplete="PF('dialogoForm').show()">
						<p:resetInput target=":formulario-usuarios" />

					</p:menuitem>
					<p:menuitem id="opc-eliminar-usuario" value="Eliminar">
					</p:menuitem>
				</p:contextMenu>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
