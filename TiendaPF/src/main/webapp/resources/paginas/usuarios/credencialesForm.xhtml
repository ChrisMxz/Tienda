<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:outputPanel class="formgrid grid" id="credenciales-panel">

		<!-- Input Usuario -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Usuario" indicateRequired="true" />
			<p:message for="usuario" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />

			<p:inputText id="usuario" value="#{usuarioBean.usuario.username}"
				required="true" requiredMessage="Ingrese el dato" maxlength="20">

				<p:ajax event="keyup" listener="#{usuarioBean.validaUsuario()}"
					update="msg-usuario" />
			</p:inputText>
			
			<p:outputPanel id="msg-usuario" styleClass="p-2">
				<p:staticMessage severity="warn" summary=""
					detail="Usuario no disponible" styleClass="text-xs"
					rendered="#{usuarioBean.bandera}" />
			</p:outputPanel>



		</div>

		<!-- Input Contraseña -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Contraseña" indicateRequired="true" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:password id="pwd1" value="#{usuarioBean.usuario.password}"
				label="Password 1" match="pwd2" feedback="true" inline="false"
				toggleMask="true" redisplay="true"
				promptLabel="Ingrese una contraseña" goodLabel="Bien"
				strongLabel="Fuerte" weakLabel="Debil" maxlength="20"
				required="true" validatorMessage="La contraseña no concuerda"
				requiredMessage="Escriba la contraseña" />
		</div>

		<!-- Input Contraseña confirmacion -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Confirmar Contraseña"
				indicateRequired="true" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:password id="pwd2" value="#{usuarioBean.usuario.password}"
				label="Password 2" required="true" maxlength="20" redisplay="true"
				requiredMessage="Escriba la contraseña" />
		</div>





	</p:outputPanel>

</ui:composition>
