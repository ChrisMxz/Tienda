<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:outputPanel class="formgrid grid" id="credenciales-panel">

		<!-- Input Usuario -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Usuario" indicateRequired="true" />
			<p:message for="usuario" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />

			<p:inputText id="usuario" value="#{usuarioBean.usuario.username}"
				required="true" requiredMessage="Ingrese el dato" maxlength="20">

				<p:ajax event="keyup" listener="#{usuarioBean.validaUsuario()}"
					update="msg-usuario" />
			</p:inputText>

			<p:outputPanel id="msg-usuario" styleClass="p-2">
				<p:staticMessage severity="warn" summary=""
					detail="Usuario no disponible" styleClass="text-xs"
					rendered="#{usuarioBean.bandera}" />
			</p:outputPanel>

		</div>

		<!-- Input Nivel -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Nivel" indicateRequired="true" />
			<p:selectOneMenu value="#{usuarioBean.usuario.nivel}" id="nivel"
				rendered="true" required="true" requiredMessage="Elige un nivel">
				<f:selectItem itemLabel="Seleccionar " Value="#{null}" />
				<f:selectItem itemLabel="Cliente " itemValue="1" />
				<f:selectItem itemLabel="Empleado " itemValue="2" />
				<f:selectItem itemLabel="Administrador " itemValue="3" />
			</p:selectOneMenu>
		</div>

		<!-- Input Contraseña -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Contraseña" indicateRequired="true" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:password id="pwd1" value="#{usuarioBean.usuario.password}"
				label="Password 1" match="pwd2"
				validatorMessage="La contraseña no concuerda" feedback="true"
				toggleMask="true" redisplay="true"
				promptLabel="Ingrese una contraseña" goodLabel="Bien"
				strongLabel="Fuerte" weakLabel="Debil" maxlength="20"
				required="true" requiredMessage="Escriba la contraseña" />
		</div>

		<!-- Input Contraseña confirmacion -->
		<div class="field col-6">
			<p:outputLabel for="@next" value="Confirmar Contraseña"
				indicateRequired="true" />
			<p:message for="@next" display="text"
				styleClass="text-xs pl-0 py-1 border-none" />
			<p:password id="pwd2" value="#{usuarioBean.usuario.password}"
				redisplay="true" label="Password 2" required="true" maxlength="20"
				requiredMessage="Confirme" />
		</div>





	</p:outputPanel>

</ui:composition>
